<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Morely | Claims Intelligence 2026</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap">
<style>
  :root {
    --bg: #030712; --panel: #0f172a; --accent: #38bdf8; --accent-glow: rgba(56, 189, 248, 0.15);
    --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255,255,255,0.08);
    --glass: rgba(15, 23, 42, 0.7); --card: #1e293b;
    --ok: #22c55e; --warn: #f59e0b; --bad: #ef4444; --radius: 12px;
  }
  [data-theme="light"] {
    --bg: #f8fafc; --panel: #ffffff; --accent: #0284c7; --accent-glow: rgba(2, 132, 199, 0.08);
    --text: #0f172a; --text-muted: #64748b; --border: #e2e8f0;
    --glass: rgba(255, 255, 255, 0.8); --card: #f1f5f9;
  }

  * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.2s, border 0.2s; }
  body { margin: 0; background: var(--bg); color: var(--text); font-size: 13px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

  /* Top Bar */
  header { background: var(--glass); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border); padding: 1rem 2rem; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
  .logo-area h1 { margin: 0; font-size: 18px; letter-spacing: -0.5px; }
  .search-box { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 8px 16px; width: 350px; color: white; outline: none; }

  /* Stats Dashboard */
  .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: var(--border); border-bottom: 1px solid var(--border); }
  .stat-tile { background: var(--panel); padding: 15px 2rem; }
  .stat-tile label { font-size: 10px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; }
  .stat-tile div { font-size: 20px; font-weight: 700; margin-top: 4px; }

  /* Main Layout */
  .app-body { display: grid; grid-template-columns: 1fr 440px; height: calc(100vh - 130px); }
  
  /* Table View */
  .table-container { overflow-y: auto; padding: 1.5rem; }
  table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
  th { text-align: left; padding: 10px; font-size: 11px; color: var(--text-muted); text-transform: uppercase; }
  td { padding: 14px 10px; background: var(--panel); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); cursor: pointer; }
  td:first-child { border-left: 1px solid var(--border); border-radius: 10px 0 0 10px; }
  td:last-child { border-right: 1px solid var(--border); border-radius: 0 10px 10px 0; }
  tr:hover td { background: var(--card); }
  tr.active td { border-color: var(--accent); background: var(--accent-glow); }

  /* Sidebar */
  aside { background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
  .tabs { display: flex; border-bottom: 1px solid var(--border); }
  .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: var(--text-muted); cursor: pointer; font-weight: 600; border-bottom: 2px solid transparent; }
  .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: var(--accent-glow); }
  .tab-panel { flex: 1; overflow-y: auto; padding: 20px; }
  .hidden { display: none; }

  /* AI Insight Box */
  .ai-card { background: linear-gradient(135deg, rgba(56,189,248,0.1), rgba(129,140,248,0.1)); border: 1px solid var(--accent); border-radius: 12px; padding: 15px; margin-bottom: 20px; position: relative; }
  .ai-tag { position: absolute; top: -10px; right: 15px; background: var(--accent); color: #000; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; }

  /* Audit & Media */
  .audit-item { padding: 10px; border-left: 2px solid var(--accent); background: rgba(0,0,0,0.2); margin-bottom: 8px; border-radius: 0 6px 6px 0; font-family: monospace; font-size: 11px; }
  .media-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .media-img { width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); background: #000; }

  /* Badges */
  .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; }
  .s-Approved { background: rgba(34, 197, 94, 0.15); color: var(--ok); }
  .s-Investigating { background: rgba(245, 158, 11, 0.15); color: var(--warn); }
  .s-Open { background: rgba(56, 189, 248, 0.15); color: var(--accent); }

  input, select, textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-top: 5px; outline: none; }
  label { font-size: 10px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }
</style>
</head>
<body data-theme="dark">

<header>
  <div class="logo-area">
    <h1>MORELY <span style="font-weight:200; opacity:0.5">CORE</span></h1>
  </div>
  <div style="display:flex; gap:15px; align-items:center;">
    <input type="text" class="search-box" id="globalSearch" placeholder="Search Telemetry, VIN, or Customer...">
    <button class="tab-btn" style="border:1px solid var(--border); border-radius:8px; padding:8px" onclick="toggleTheme()">ðŸŒ“</button>
  </div>
</header>

<div class="dashboard">
  <div class="stat-tile"><label>Claims Total (MTD)</label><div id="stat-payout">$2,841,200</div></div>
  <div class="stat-tile"><label>AI High-Confidence</label><div style="color:var(--ok)">84%</div></div>
  <div class="stat-tile"><label>Avg Resolution</label><div>14.2 Hours</div></div>
  <div class="stat-tile"><label>System Status</label><div style="color:var(--accent)">Active (v4.2)</div></div>
</div>

<div class="app-body">
  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Claim ID</th>
          <th>Status</th>
          <th>Date</th>
          <th>Vehicle</th>
          <th>Issue</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="claimRows"></tbody>
    </table>
  </section>

  <aside>
    <div class="tabs">
      <button class="tab-btn active" onclick="setTab('info', this)">Telemetry</button>
      <button class="tab-btn" onclick="setTab('audit', this)">Logs</button>
      <button class="tab-btn" onclick="setTab('media', this)">Evidence</button>
    </div>

    <div id="panel-info" class="tab-panel">
      <div class="ai-card">
        <span class="ai-tag">AI CORE ANALYSIS</span>
        <div id="ai-insight" style="line-height:1.5; font-size:12px;"></div>
      </div>
      <div style="display:grid; gap:15px;">
        <div><label>Customer Record</label><input id="det-name" type="text"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
          <div><label>VIN</label><input id="det-vin" type="text" readonly></div>
          <div><label>Mileage</label><input id="det-miles" type="text"></div>
        </div>
        <div><label>Technical Findings</label><textarea id="det-findings" rows="4"></textarea></div>
        <button style="background:var(--accent); color:#000; font-weight:800; border:none; padding:12px; border-radius:8px; cursor:pointer;" onclick="saveClaim()">UPDATE CLAIM DATA</button>
      </div>
    </div>

    <div id="panel-audit" class="tab-panel hidden">
      <div id="audit-list"></div>
    </div>

    <div id="panel-media" class="tab-panel hidden">
      <div class="media-grid" id="media-gallery"></div>
    </div>
  </aside>
</div>

<script>
/** * REAL-WORLD 2026 DATASET 
 * Specific vehicle issues, TSBs, and fault codes.
 */
const DATA = [
  {
    id: "CLM-26-0811",
    status: "Investigating",
    date: "2026-02-14",
    customer: "Sarah Chen",
    vehicle: "2025 Rivian R1S Dual-Max",
    vin: "7FCAR2B...9011",
    miles: "12,402",
    issue: "HV Battery Isolation Fault",
    total: "4,250.00",
    findings: "DTC P0AA6 detected. High voltage system isolation loss. Resistance found at 180k ohms, below the 500k minimum. Likely moisture intrusion in the rear drive unit harness connector.",
    insight: "Fleet telemetry shows 14 similar cases in Northern climates this week. Highly correlated with salt-slush exposure. TSB #25-EV-09 applies. Confidence: 98%.",
    audit: ["2026-02-14 08:30 - Telemetry Uploaded", "2026-02-14 09:12 - AI Flagged Isolation Low"],
    media: ["https://images.unsplash.com/photo-1620803134941-99ef8c7e17bc?auto=format&fit=crop&w=400&q=80", "https://images.unsplash.com/photo-1593941707882-a5bba14938c7?auto=format&fit=crop&w=400&q=80"]
  },
  {
    id: "CLM-26-0812",
    status: "Approved",
    date: "2026-02-12",
    customer: "Jameson Ford",
    vehicle: "2026 Lucid Gravity",
    vin: "LUCG...5521",
    miles: "2,100",
    issue: "Lidar Recalibration Failure",
    total: "890.00",
    findings: "B1AF0 - Lidar sensor 3 blocked/misaligned. Owner reported minor stone chip on the sensor housing. Diagnostic run shows beam deflection outside 0.5 deg tolerance.",
    insight: "AI verify: Customer has active 'Protection Plus' coverage including ADAS sensors. Stone chip confirmed via image analysis. Confidence: 100%.",
    audit: ["2026-02-12 14:05 - Claim Opened", "2026-02-13 10:00 - Approved via Auto-Route"],
    media: ["https://images.unsplash.com/photo-1617469767053-d3b508a0d982?auto=format&fit=crop&w=400&q=80"]
  },
  {
    id: "CLM-26-0813",
    status: "Open",
    date: "2026-02-11",
    customer: "Marcus Vane",
    vehicle: "2024 Tesla Model 3 (Highland)",
    vin: "5YJ3...8841",
    miles: "44,900",
    issue: "Front Upper Control Arm Squeak",
    total: "1,120.00",
    findings: "Audible squeak on suspension travel. Bushing seal failed on both driver and passenger sides. Dry joint observed at upper ball joints.",
    insight: "Pattern Alert: Model 3 Highland units in the 40k-50k mile range are seeing accelerated bushing wear in high-humidity regions. Recommend replacing with v2.1 revised arms.",
    audit: ["2026-02-11 11:20 - Customer Reported via App"],
    media: ["https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=400&q=80"]
  },
  {
    id: "CLM-26-0814",
    status: "Investigating",
    date: "2026-02-10",
    customer: "Elena Rossi",
    vehicle: "2025 BMW i5 M60",
    vin: "WBY...4402",
    miles: "8,200",
    issue: "Heat Pump Inefficiency",
    total: "2,150.00",
    findings: "Cabin failed to reach 72F in sub-freezing temps. Refrigerant pressure sensors showing low-side vacuum. Suspect EXV (Electronic Expansion Valve) stuck closed.",
    insight: "Thermal data indicates heat pump performance dropped 40% after OTA update 25.1. AI suggests checking valve solenoid duty cycle before mechanical teardown.",
    audit: ["2026-02-10 09:00 - Diagnostic Packet Received"],
    media: ["https://images.unsplash.com/photo-1617814076367-b759c7d6274a?auto=format&fit=crop&w=400&q=80"]
  }
];

// Add 15 more entries to fill the 2026 "World"
for(let i=15; i<25; i++) {
    DATA.push({
        id: `CLM-26-08${i}`,
        status: i % 3 === 0 ? "Approved" : "Open",
        date: "2025-12-20",
        customer: "System Generated",
        vehicle: "2025 Ford F-150 Lightning",
        vin: "1FT6...X992",
        miles: `${10000 + (i*100)}`,
        issue: "Onboard Pro-Power Fault",
        total: "650.00",
        findings: "Inverter B showing phase imbalance. Ground fault detected on Outlet 4.",
        insight: "AI suggests checking for debris in the bed outlets. Known issue in construction use-cases.",
        audit: ["Automated system sync"],
        media: []
    });
}

let activeId = DATA[0].id;

function setTab(name, btn) {
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(`panel-${name}`).classList.remove('hidden');
  btn.classList.add('active');
}

function renderTable() {
  const query = document.getElementById('globalSearch').value.toLowerCase();
  const body = document.getElementById('claimRows');
  body.innerHTML = DATA
    .filter(c => c.customer.toLowerCase().includes(query) || c.id.toLowerCase().includes(query) || c.vehicle.toLowerCase().includes(query))
    .map(c => `
    <tr class="${c.id === activeId ? 'active' : ''}" onclick="selectClaim('${c.id}')">
      <td style="font-weight:700; color:var(--accent)">${c.id}</td>
      <td><span class="status-pill s-${c.status}">${c.status}</span></td>
      <td style="opacity:0.6">${c.date}</td>
      <td>${c.vehicle}</td>
      <td style="font-size:12px">${c.issue}</td>
      <td style="font-weight:700">$${c.total}</td>
    </tr>
  `).join('');
}

function selectClaim(id) {
  activeId = id;
  const c = DATA.find(x => x.id === id);
  
  // Update UI Fields
  document.getElementById('ai-insight').innerText = c.insight;
  document.getElementById('det-name').value = c.customer;
  document.getElementById('det-vin').value = c.vin;
  document.getElementById('det-miles').value = c.miles;
  document.getElementById('det-findings').value = c.findings;

  // Update Audit Logs
  document.getElementById('audit-list').innerHTML = c.audit.map(a => `
    <div class="audit-item"><span style="color:var(--accent)">[EVENT]</span> ${a}</div>
  `).join('');

  // Update Media Evidence
  document.getElementById('media-gallery').innerHTML = (c.media.length > 0) 
    ? c.media.map(m => `<img src="${m}" class="media-img">`).join('')
    : '<div style="grid-column:span 2; color:var(--text-muted); padding:20px; text-align:center">No Evidence Uploaded</div>';

  renderTable();
}

function saveClaim() {
    const c = DATA.find(x => x.id === activeId);
    c.customer = document.getElementById('det-name').value;
    c.findings = document.getElementById('det-findings').value;
    c.audit.unshift(`${new Date().toLocaleString()} - CSR Manual Entry Update`);
    selectClaim(activeId);
    alert("Database Synchronized Successfully.");
}

function toggleTheme() {
    document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
}

document.getElementById('globalSearch').oninput = renderTable;

// Initial Load
renderTable();
selectClaim(activeId);

</script>
</body>
</html>
